<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="container">
        <div class="bar">
            <div class="leftBar">
                <i class="bi bi-envelope-check"></i>
                <h2>You Done?</h2>
            </div>
            
        </div>

        <div class="loginArea">
        <div class="loginBox">
            <div class='head'>
                <h1 class='company'>Login</h1>
            </div>
            
            <div class='form'>
                <form id="form-login">
                    <label for="username">Username</label><br>
                    <input type="text"  class='text'name='username'id='username' required><br>
                    <br>
                    <label for="password">Password</label><br>
                    <input type="password" class='password' name='password' id='password'><br>
                    <input type="submit" class='btn-login' id='do-login' value="Login">
                </form>
                    <br>
                    
                    <a href="./adminlogin.html" class="adminLog">
                        <div>Admin Login</div></a>
                    
            </div>

            

        </div>
    </div>
<script src="./js/index.js"></script>
</body>

</html>
