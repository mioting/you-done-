<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
    <div id="container">

        <div class="bar">
            <div class="leftBar">
                <i class="bi bi-envelope-check"></i>
                <h2>You Done?</h2>
            </div>

            <div class="rightBar">
                <div class="headtext">DashBoard</div>
                <a href="/worker/table.html">Table</a>
                <a href="/logout" class="logout">Logout</a>
            </div>

        </div>

        <!--Main Table-->
        <div class="mainTable">

            <!--Project data-->
            <div class="bottomBox">

                <!--Projects/Tasks Amount-->
                <div class="leftColumn">
                    <div class="leftBox" >
                        <div class="countPjt"></div>
                        <div class="pjtDead"></div>
                    </div>
                    <div class="leftBox">
                        <div class="countTask"></div>
                        <div class="taskDead"></div>
                    </div>
                    <div class="leftBox">
                        <div class="countSubtask"></div>
                    </div>
                </div>
                
                <!--Chart Data-->
                <div class="rightColumn">
                    
                    <div class="secondChart">
                        <canvas id="pieChart1"></canvas>
                        <canvas id="pieChart2"></canvas>
                    </div>
                </div>
            </div>

        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js" integrity="sha512-/n/dTQBO8lHzqqgAQvy0ukBQ0qLmGzxKhn8xKrz4cn7XJkZzy+fAtzjnOQd5w55h4k1kUC+8oIe6WmrGUYwODA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
