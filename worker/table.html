<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/list.css">
</head>

<body>
    <div id="container">
        <!-- navbar -->
        <div class="bar">
            <div class="leftBar">
                <i class="bi bi-envelope-check"></i>
                <h2>You Done?</h2>
            </div>
            <div class="rightBar">
                <a href="/worker/dashboard.html">DashBoard</a>
                <div class="headtext">Table</div>
                <a href="/logout" class="logout">Logout</a>
            </div>
        </div>

        <!--maintable-->
        <div class="mainTable">

            <!--left area-->
            <div class="leftBox">
                <div class="logInmessage">
                    Hello!<br>
                    <div class="userName"></div>
                    
                </div>


                <div class="project"></div>

            </div>

            <!--right area-->
            <div class="rightBox">

                <div class="projectButtonBar">
                    <div class="firstBarRow">
                        <div id="prjName"></div>
                        <div id="prjUser"></div>
                    </div>

            </div>       

                <button class="btn btn-primary" id="dllm" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                    D&C
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasScrolling"
                    aria-labelledby="offcanvasScrollingLabel">
                    <div class="sidenav">
                        <a href="#"><i class="bi bi-list-task"></i></a>
                        <a href="#"><i class="bi bi-send-check"></i></a>
                        <!-- <a href="#"><i class="bi bi-chat-dots"></i></a>
      <a href="#"><i class="bi bi-calendar-check"></i></a> -->
                    </div>
                    <div id="content-container">
                        <div class="offcanvas-header">
                            <!-- <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
          Offcanvas with body scrolling
        </h5> -->
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div id="allContent" class="canvasScrollbar">
                            </div>
                            <div id="allContentTwo">
                            </div>
                        </div>
                    </div>
                </div>
                <!--task table-->
                <table id="tablet">

                </table>
                <!-- <div id="subTask"></div> -->
                <table id="tables">

                </table>




            </div>




        </div>

    </div>




    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/list.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js" integrity="sha512-/n/dTQBO8lHzqqgAQvy0ukBQ0qLmGzxKhn8xKrz4cn7XJkZzy+fAtzjnOQd5w55h4k1kUC+8oIe6WmrGUYwODA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
